{% extends "layout.html" %}
{% block body %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Очередь постов для {{human_name}}
            </h1>
            <br>
            <hr>

            <div class="posts_containers">
                <div class="accordion" id="queue-accordion">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#info-accordion"
                               href="#queue">
                                <h3>В очереди:</h3>
                            </a>
                        </div>
                        <div id="queue" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <table class="table table-stripped table-hover table-condensed">
                                    <tbody>
                                    {% for post in queue %}
                                    <tr id="{{post.url_hash}}">
                                        <td>
                                            <a href="{{post.url}}">{{post.title}}</a>
                                        </td>
                                        <td>
                                            {{post.for_sub}}
                                        </td>
                                        <td>
                                            {{post.important}}
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion" id="batch-accordion">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#batch-accordion"
                               href="#batch">
                                <h3>В очереди:</h3>
                            </a>
                        </div>
                        <div id="batch" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <table class="table table-stripped table-hover table-condensed">
                                    <tbody>
                                    {% for batch in batches %}
                                    <tr id="{{batch.batch_id}}">
                                        <td>
                                           {{batch}}
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
